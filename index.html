<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="quiz-container">
        <div id="username-container">
            <h2>Enter Your Username to start quiz</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Username">
                <button id ="start-quiz-btn">Start Quiz</button>
            </form>
        </div>
        <div id="question-container" style="display: none;">
            <h1>Quiz Application</h1>
            <p id="question"></p>
            <form id="choices-form">
                <!-- Choices will be dynamically populated here -->
            </form>
            <div id="score-container">
                <p>Score: <span id="score">0</span></p>
            </div>
            <button id="submit-btn">Submit Answer</button>
        </div>
        <div id="quiz-end-container" style="display: none;">
            <p>Quiz ended! Your score: <span id="final-score"></span></p>
            <div id="history-block">
                <p>Previous Quiz scores: </p>
                <button id="score-history-btn">History</button>
                <div id="score-history" style="display: none;">
                    <!-- Score history will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
